<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/Style.css" type="text/css" />
  </head>

  <body>
    <h1>Welcome to Maddies Fast Food</h1>
    <h2>"The best cuisines in the world"</h2>
    
    <form method="POST" action="/PlaceOrder" class="place">
      <img src="./images/burger.jpg"/>
      <table id="placeOrderTable">
        <tr>
          <td>
            <label for="tbl">Table Number</label>
          </td>
          <td><input id="tbl" type="number" name="tableNumber" /></td>
        </tr>

        <tr>
          <td>
            <label for="bgr">Burger &amp; chips</label>
          </td>

          <td><input id="bgr" type="number" name="BurgerMeal" /></td>
        </tr>
        <br />

        <tr>
          <td>
            <label for="fsh">Fish &amp; chips</label>
          </td>
          <td><input type="number" id="fsh" name="FishMeal" /></td>
        </tr>
        <br />

        <tr>
          <td>
            <label for="las">Lasagne</label>
          </td>
          <td><input type="number" id="las" name="Lasagne" /></td>
        </tr>
        <br />

        <tr>
          <td>
            <label for="brs">Beers</label>
          </td>
          <td><input type="number" id="brs" name="Beers" /></td>
        </tr>
        <br />

        <tr>
          <td><label for="cks">Cokes</label></td>
          <td>
            <input type="number" id="cks" name="Cokes" />
          </td>
        </tr>
        <br />
      </table>

      <input type="submit" value="Place Order" class="orderButton" />
    </form>
  </body>
</html>
